<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Service Dashboard</h1>
    <div class="squads">
        {% for squad in squads %}
        <div class="squad">
            <h2>{{ squad.name }}</h2>
            <div class="services">
                {% for service in squad.services %}
                <div class="service">
                    <span class="service-name">{{ service.name }}</span>
                    <span class="status {{ 'active' if service.status == 'active' else 'down' }}"></span>
                    <p>Message: {{ service.message }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
